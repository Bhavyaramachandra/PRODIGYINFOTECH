<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
   <div class="box"></div>
   <h1>STOP WATCH</h1>
   <div class="stopwatch">
      <div class="timerDisplay">00: 00 : 00</div>
   </div>
   <div class="button">
    <button  id="startbtn" class="btn" style="background-color: lawngreen;">Start</button>
    <button id="stopbtn" class="btn" style=" background-color: green;">Stop</button>
    <button id="resetbtn" class="btn" style=" background-color: greenyellow;">Reset</button>
   </div>
</div>
   <script src="stopwatch.js"></script>
</body>
</html>
